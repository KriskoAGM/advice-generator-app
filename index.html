<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="container">
    <p class="text">ADVICE #<span id="quote-id"></span></p>
    <blockquote class="quote" id="quote">
      <span id="text"></span>
    </blockquote>
    <div class="divider-wrapper">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile-divider divider">
      <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop-divider divider">
    </div>
    <button class="generate-btn" id="btn"><img src="./images/icon-dice.svg" alt=""></button>
  </div>
  <script src="script.js"></script>
</body>

</html>
